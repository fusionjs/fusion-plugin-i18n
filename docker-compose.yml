version: '2'
services:
  fusion-plugin-i18n:
    build: .
    volumes:
      - '.:/fusion-plugin-i18n'
      - /fusion-plugin-i18n/node_modules/
      - /fusion-plugin-i18n/dist/
      - /fusion-plugin-i18n/dist-tests/
    environment:
      - CODECOV_TOKEN
      - CI=true
      - BUILDKITE
      - BUILDKITE_BRANCH
      - BUILDKITE_BUILD_NUMBER
      - BUILDKITE_JOB_ID
      - BUILDKITE_BUILD_URL
      - BUILDKITE_PROJECT_SLUG
      - BUILDKITE_COMMIT
